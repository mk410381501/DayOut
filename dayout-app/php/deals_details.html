<?php

include "../../config.php";

header('Content-type: application/json');

$summary = mysql_query ('SELECT deal.item_name AS NAME, deal.item_price AS PRICE, deal.id AS ID, bus.b_name AS BUSINESS
FROM Deals AS deal INNER JOIN BusinessInfo AS bus ON deal.user_id = bus.user_id');

$result_formatted = array();
$i = 0;

while($result = mysql_fetch_array($summary)) {
	$result_formatted[$i] = array();
 	$result_formatted[$i]['id'] = $result["ID"];
	$result_formatted[$i]['item_name'] = $result["NAME"];
	$result_formatted[$i]['item_price'] = $result["PRICE"];
	$result_formatted[$i]['bname'] = $result["BUSINESS"];
	$i++;
}



echo json_encode($result_formatted);

?>
