<!-- 
  This template gets placed in the Pet tab's <nav-view> directive.
  It was wired up in the app config (app.js) 
  The 'pets' data comes from its $scope within PetIndexCtrl (controller.js)
-->
<view title="'Events'">
  <content has-header="true" has-tabs="true" on-refresh="onRefresh()">
      
      <refresher></refresher>
      
      <list>
      <div ng-repeat="event in events" class="list card">
          
          <a href="#/tab/event/{{event.id}}">
          <div id="imageContainer" style="background-image: url('http://localhost/upload/{{event.image_name}}')">
               <div class="content-bottom">
          
                      <itemname>{{event.event_name}}</itemname><br>
                      <sub>{{event.bname}}</sub>
                      <price>{{event.event_price}}</price>
               </div>
          </div>
          </a>
          
      </div>
      </list>

  </content>
</view>
