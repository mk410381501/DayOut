
<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<tabs tabs-style="tabs-icon-top" tabs-type="tabs-default">


  <!-- Pets Tab -->
  <tab title="Deals" icon="icon ion-pricetag" href="#/tab/pets">
    <nav-view name="pets-tab"></nav-view>
  </tab>


  <!-- About Tab -->
  <tab title="Events" icon="icon ion-calendar" href="#/tab/about">
    <nav-view name="about-tab"></nav-view>
  </tab>
  
  <!-- Pets Tab -->
  <tab title="Attractions" icon="icon ion-eye" href="#/tab/adopt">
      <nav-view name="adapt-tab"></nav-view>
  </tab>


</tabs>
