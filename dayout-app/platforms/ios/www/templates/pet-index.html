<!-- 
  This template gets placed in the Pet tab's <nav-view> directive.
  It was wired up in the app config (app.js) 
  The 'pets' data comes from its $scope within PetIndexCtrl (controller.js)
-->
<view title="'Events'">
  <content has-header="true" has-tabs="true">
      
      <list>
      <div ng-repeat="pet in pets" class="list card">
          
          <div class="item item-image">
              <img src="sunglasses.png">
                  
                  <a class="item item-avatar" href="#/tab/pet/{{pet.id}}">
                      <img src="avatar.jpg">
                      <h2>{{pet.title}}</h2>
                      <p>{{pet.bname}}</p>
                  </a>
                  </div>
          
      </div>
      </list>

  </content>
</view>
